# Default region for lib activity check results from LIBACTIVITY query
jcs.default=LIBACTIVITY

jcs.default.cacheattributes=org.apache.commons.jcs3.engine.CompositeCacheAttributes

# allows items to go to disk on an update => disables swap
jcs.default.cacheattributes.DiskUsagePattern=UPDATE
# maximum number of items allowed in memory
jcs.default.cacheattributes.MaxObjects=0

jcs.default.elementattributes=org.apache.commons.jcs3.engine.ElementAttributes

# by default elements are considered eternal
jcs.default.elementattributes.IsLateral=false
jcs.default.elementattributes.IsRemote=false

# Auxiliary cache
jcs.auxiliary.LIBACTIVITY=org.apache.commons.jcs3.auxiliary.disk.indexed.IndexedDiskCacheFactory

jcs.auxiliary.LIBACTIVITY.attributes=org.apache.commons.jcs3.auxiliary.disk.indexed.IndexedDiskCacheAttributes

# maximum number of keys (in memory) that the indexed disk cache can have (default is 5000 kB)
jcs.auxiliary.LIBACTIVITY.attributes.MaxKeySize=100000
# retrievals first check purgatory then disk for an item
# disk cache performs better when the key and purgatory sizes are limited
jcs.auxiliary.LIBACTIVITY.attributes.MaxPurgatorySize=100000
# number of removes after the cache will try to defragment the data file
jcs.auxiliary.LIBACTIVITY.attributes.OptimizeAtRemoveCount=300000
# sgutdown spool time: we take the default and wait up to 60 seconds to spool items to disk before the region will shut down